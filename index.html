<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" href="img/favicon-32x32.png" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
        <link rel="stylesheet" href="css/style.min.css" />
        <title>IP address tracker</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="content-top">
                <h1 class="title">IP Address Tracker</h1>
                <div class="search-field">
                    <input type="text" placeholder="Search for any IP adsress or domain" class="search-input" />
                    <button class="search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" /></svg>
                    </button>
                </div>
            </div>
            <div class="content-middle">
                <div class="ip-address">IP Address</div>
                <div class="location">Location</div>
                <div class="timezone">Timezone</div>
                <div class="isp">ISP</div>
            </div>
            <div class="content-bottom">
                <div id="map"></div>
            </div>
        </div>
        <script src="js/script.min.js"></script>
    </body>
</html>
